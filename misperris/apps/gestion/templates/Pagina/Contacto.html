 {% load staticfiles %}
 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
<nav  role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="{% url 'Home' %}" class="brand-logo">
        <img src="{% static 'img/logo.png' %}" width="260" height="50"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'Home' %}">Inicio</a></li>
          <li><a href="{% url 'Somos' %}">¿Quienes Somos?</a></li>
          <li><a href="{% url 'Servicios' %}">Servicios</a></li>
          <li><a href="{% url 'Contacto' %}">Contáctanos</a></li>
          <!-- Dropdown Trigger -->
          <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Cuentas</a>
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="{% url 'Registro' %}">Registrarse</a></li>
              <li><a href="{% url 'Login' %}">Iniciar sesión</a></li>
              <li><a href="{% url 'Galeria' %}">Galeria</a></li>
            </ul>
          </li>
        </ul>
        <ul id="nav-mobile" class="sidenav">
        <li><a href="{% url 'Home' %}">Inicio</a></li>
        <li><a href="{% url 'Somos' %}">¿Quienes Somos?</a></li>
        <li><a href="{% url 'Servicios' %}">Servicios</a></li>
        <li><a href="{% url 'Contacto' %}">Contáctanos</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
                 
      
     

     <div id="fotos">
      <div class="carousel carousel-slider center" data-indicators="true">
        <div class="carousel-item " href="#one!">
          <img src="{% static 'img/pug.jpg' %} " align="center">
        </div>
        <div class="carousel-item " href="#two!">
          <img src="{% static 'img/ingles.jpg' %} ">
        </div>
        <div class="carousel-item " href="#three!">
          <img src="{% static 'img/dogoArgentino.jpg' %} ">
        </div>
        <div class="carousel-item " href="#four!">
          <img src="{% static 'img/frances.jpg' %} ">
        </div>
      </div>
</div>
  <div id="cuerpo">
   <div id="cuerpo" align="center">
     <div class="row">
    <form class="col s10">
      <div class="row">
        <div class="input-field col s5">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field col s5">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input  id="rut" type="text" class="validate">
          <label for="rut">Empresa</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s10">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="Descripcion" type="text" class="validate">
          <label for="email">Descripción</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
         
  <footer>
    <img src="{% static 'img/facebook.png' %}">
    <img src="{% static 'img/google.png' %}">
    <img src="{% static 'img/instagram.png' %}">
    <img src="{% static 'img/correo.png' %}">
    <div>
      <a href="/admin">admin</a>
    </div>
  </footer>

     <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elems);}); 

      </script>
      <script >
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
      </script>
      <script >
         document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems); });
      </script>
</body>

  </html>
